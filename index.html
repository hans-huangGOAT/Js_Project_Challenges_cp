<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Challengs</title>

    <link type="text/css" rel="stylesheet" href="static/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <h3 style="color: white;margin: 0 auto;">PLAY THE FUCKING GAMES BELOW</h3>
    </div>

    <br>
    <div class="container-fluid">

        <div class="container-1">
            <h2>1st GAME: Calculate your age in days</h2>
            <div class="flex-container-ageid">
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                <button class="btn btn-danger" onclick="resetResultDiv()">Reset</button>
            </div>
            <div id="ageid-result"></div>
        </div>

        <div class="container-2">
            <h2>2nd GAME: Generate Cat</h2>
            <button class="btn btn-success" id="gen-cat-btn">Generate Cats</button>
            <div class="flex-container-cat-gen">

            </div>
        </div>

        <div class="container-3">
            <h2>3rd GAME: Rock Paper Scissors</h2>
            <div class="flex-container-rps">
                <img id="rock"
                    src="https://cdn1.iconfinder.com/data/icons/handy-hand-line/48/hand-finger-gesture-zero-fist-grip-hold_1-512.png"
                    width="150" height="150" onclick="rpsGame(this)">
                <img id="paper" src="https://cdn1.iconfinder.com/data/icons/paper-rock-scissors/100/Halt1-512.png"
                    width="150" height="150" onclick="rpsGame(this)">
                <img id="scissors"
                    src="https://cdn2.iconfinder.com/data/icons/hand-gestures-2-1/128/Scissor-Hand-Finger-Gesture-Gesture-Scissors-512.png"
                    width="150" height="150" onclick="rpsGame(this)">
            </div>
        </div>


    </div>


    <script type="text/javascript" src="static/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
